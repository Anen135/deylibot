name: Daily Discord Bot Task

on:
  schedule:
    - cron: '0 5 * * 1-5'  # –ü–Ω‚Äì–ü—Ç –≤ 05:00 UTC = 11:00 –ø–æ –ê–ª–º–∞—Ç—ã (UTC+6)
  workflow_dispatch:       # –í–æ–∑–º–æ–∂–Ω–æ—Å—Ç—å —Ä—É—á–Ω–æ–≥–æ –∑–∞–ø—É—Å–∫–∞ –≤—Ä—É—á–Ω—É—é

jobs:
  run:
    runs-on: ubuntu-latest

    steps:
      - name: üßæ Checkout repository
        uses: actions/checkout@v3

      - name: üêç Set up Python 3.10
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: üì¶ Install dependencies
        run: |
          echo "Installing dependencies..."
          pip install --no-cache-dir discord.py==2.3.2 pytz

      - name: üöÄ Run bot script
        env:
          DISCORD_TOKEN: ${{ secrets.DISCORD_TOKEN }}
        run: |
          echo "Running the bot..."
          python main.py || echo "‚ùå Bot script failed"

      - name: ‚úÖ Show exit status
        run: echo "Exit code was $?"
